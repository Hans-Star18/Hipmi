<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Hipmi Expo</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/fav.png">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarExample">


    <section class="bg-blue py-6 ">
        <div class="container  ">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-5">
                      <img src="images/logo.png" alt="" width="150" height="150" class="img-fluid ">
                    </div>
                    <div class="p-2 mb-3 ">
                      <p class="m-0">Tokens available until : <span class="text-dark font-weight-bold"> 5:40 </span></p>
                    </div>
                    <form id="contactForm">
                      <div class="form-floating mb-3">
                          <input class="form-control" id="phoneNumber" type="number" placeholder="Phone Number" data-sb-validations="required" />
                          <label for="phoneNumber">Phone Number</label>
                          <div class="invalid-feedback" data-sb-feedback="phoneNumber:required">Phone Number is required.</div>
                      </div>
                      <div class="form-floating mb-3">
                          <input class="form-control" id="token" type="number" placeholder="Token" data-sb-validations="required" />
                          <label for="token">Token</label>
                          <div class="invalid-feedback" data-sb-feedback="token:required">Token is required.</div>
                      </div>
                      <div class="d-none" id="submitErrorMessage">
                          <div class="text-center text-danger mb-3">Error sending message!</div>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"> Submit </button>
                      </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
 

    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
    <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
    <script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
